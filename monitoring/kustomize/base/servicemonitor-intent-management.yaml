apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intent-management
  namespace: monitoring
  labels:
    app: intent-management
    oran.io/component: intent-management
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: intent-management
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
    scrapeTimeout: 10s
  - port: http-metrics
    interval: 30s
    path: /metrics
    scheme: http
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - oran-mano
    - intent-management-system
    - default
  jobLabel: intent-management
  targetLabels:
  - pod
  - service
  - instance