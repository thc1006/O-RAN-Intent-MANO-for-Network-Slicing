---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: oran-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: oran-intent-mano
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: oran-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: oran-intent-mano
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console

    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [server]
    domain = localhost
    http_addr = 0.0.0.0
    http_port = 3000
    protocol = http
    root_url = http://localhost:3000/

    [security]
    admin_password = admin
    admin_user = admin
    allow_embedding = false
    cookie_secure = false
    disable_gravatar = false

    [users]
    allow_org_create = true
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Viewer
    default_theme = dark

    [auth.anonymous]
    enabled = false

    [auth]
    disable_login_form = false
    disable_signout_menu = false

    [database]
    type = sqlite3

    [snapshots]
    external_enabled = true
    external_snapshot_name = Share with O-RAN Community
    external_snapshot_url = https://snapshots-origin.raintank.io

  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      version: 1
      editable: false
      jsonData:
        timeInterval: 15s
        queryTimeout: 60s
    - name: Jaeger
      type: jaeger
      access: proxy
      url: http://jaeger-query:16686
      version: 1
      editable: false
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      version: 1
      editable: false

  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: 'O-RAN Intent MANO'
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards

