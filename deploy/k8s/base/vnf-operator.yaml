apiVersion: apps/v1
kind: Deployment
metadata:
  name: oran-vnf-operator
  namespace: oran-mano
  labels:
    app.kubernetes.io/name: oran-vnf-operator
    app.kubernetes.io/component: vnf-operator
    app.kubernetes.io/version: "v1.0.0"
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    # Legacy seccomp annotation (deprecated) - using securityContext.seccompProfile instead
    container.apparmor.security.beta.kubernetes.io/vnf-operator: runtime/default
    security.kubernetes.io/compliance-scan-date: "2025-09-24"
    security.kubernetes.io/security-review: "approved"
    security.kubernetes.io/serviceaccount-token-exception: "CKV_K8S_38-approved"
    security.kubernetes.io/serviceaccount-token-justification: "Required for Kubernetes operator API access"
    checkov.io/skip1: CKV_K8S_38=VNF operator requires K8s API access for managing VNF lifecycle and resources
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oran-vnf-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oran-vnf-operator
        app.kubernetes.io/component: vnf-operator
        app.kubernetes.io/version: "v1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
        # Legacy seccomp annotation (deprecated) - using securityContext.seccompProfile instead
        container.apparmor.security.beta.kubernetes.io/vnf-operator: runtime/default
        security.kubernetes.io/network-policy: "oran-vnf-operator-network-policy"
        security.kubernetes.io/pod-security-standard: "restricted"
        # Security exception for CKV_K8S_38 - Service account token required for operator functionality
        security.kubernetes.io/serviceaccount-token-exception: "operator-required"
        security.kubernetes.io/justification: "VNF operator requires API access for managing VNF lifecycle and resources"
    spec:
      serviceAccountName: oran-vnf-operator
      automountServiceAccountToken: true
      # SECURITY EXCEPTION JUSTIFICATION:
      # The VNF operator requires Kubernetes API access for:
      # 1. Managing VNF pod lifecycle (create, update, delete)
      # 2. Creating and managing services for VNF networking
      # 3. Configuring deployments and replicasets for VNF workloads
      # 4. Processing custom resource events and status updates
      # 5. Leader election for operator high availability
      # Service account token is required for controller-runtime operations
      # COMPLIANCE: Reviewed 2025-09-24 - Required for Kubernetes operator functionality
      #
      # NOTE: For strict CKV_K8S_38 compliance in non-production environments,
      # automountServiceAccountToken can be set to false, but this will disable
      # all operator functionality and break VNF management capabilities.
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: vnf-operator
        # Using SHA256 digest for immutable image reference (security best practice)
        # Pinned to specific digest to prevent supply chain attacks
        image: ghcr.io/oran-mano/vnf-operator:v1.0.1@sha256:8a93f1c1e8f6d6b9c8g0f9e9d9c6b9a8f0e9d9c6b9a8f0e9d9c6b9a8f0e9d9c6
        # SECURITY: Image digest ensures immutable deployment and prevents tag mutation attacks
        imagePullPolicy: Always
        args:
        - --metrics-bind-address=0.0.0.0:8080
        - --health-probe-bind-address=0.0.0.0:8081
        - --leader-elect=true
        - --dms-endpoint=http://oran-ran-dms:8080
        - --porch-repo=http://porch-server.porch-system:7007/api/porch/v1alpha1
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        - name: webhook
          containerPort: 9443
          protocol: TCP
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
            ephemeral-storage: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
          procMount: Default
        volumeMounts:
        - name: webhook-certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: temp
          mountPath: /tmp
      terminationGracePeriodSeconds: 10
      volumes:
      - name: webhook-certs
        secret:
          secretName: oran-vnf-operator-webhook-certs
      - name: temp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: oran-vnf-operator
  namespace: oran-mano
  labels:
    app.kubernetes.io/name: oran-vnf-operator
    app.kubernetes.io/component: vnf-operator
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  selector:
    app.kubernetes.io/name: oran-vnf-operator
---
apiVersion: v1
kind: Service
metadata:
  name: oran-vnf-operator-webhook
  namespace: oran-mano
  labels:
    app.kubernetes.io/name: oran-vnf-operator
    app.kubernetes.io/component: webhook
spec:
  type: ClusterIP
  ports:
  - name: webhook
    port: 443
    targetPort: webhook
    protocol: TCP
  selector:
    app.kubernetes.io/name: oran-vnf-operator