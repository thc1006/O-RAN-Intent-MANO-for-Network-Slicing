kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: tn-test
networking:
  # Disable default CNI to avoid conflicts
  disableDefaultCNI: false
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
nodes:
# Control plane
- role: control-plane
  image: kindest/node:v1.28.0
  extraPortMappings:
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock

# Worker node 1
- role: worker
  image: kindest/node:v1.28.0
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "tn-node=true,zone=edge-zone-1"

# Worker node 2
- role: worker
  image: kindest/node:v1.28.0
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "tn-node=true,zone=edge-zone-2"